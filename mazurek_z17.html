<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 17 - Przykład 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: red;
        }
        .highlight {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p style="font-size: 40px;">Styl wpisany wielkością 40 pikseli</p>
        <p>Styl wpisany wielkością standardową z użyciem znacznika <code>&lt;p&gt;</code></p>
        <span class="highlight">Styl wpisany wielkością 25 pikseli</span>
        <br>
        <span>Styl wpisany wielkością standardową w <code>&lt;span&gt;</code></span>
    </div>
</body>
</html>
